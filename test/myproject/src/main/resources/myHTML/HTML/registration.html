<div id="regfield">
    <div class="container">
        <div class="row centered">
            <div class="col-lg-20 col-lg-offset-15">
                <form class="form-horizontal" action='' method="POST">
                    <div class = "fieldset">
                        <h2 align="left">User Registration</h2>
                        <div class="form-group" align="left">
                            <div class="container">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label for="username" class="col-sm-3 control-label">Name</label>
                                        <div class="col-sm-4">
                                            <input type="text" id="username" placeholder="Name" class="form-control" autofocus>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="userlastname" class="col-sm-3 control-label">Surname</label>
                                        <div class="col-sm-4">
                                            <input type="text" id="userlastname" placeholder="Surname" class="form-control" autofocus>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="col-sm-3 control-label">Email</label>
                                        <div class="col-sm-4">
                                            <input type="email" id="email" placeholder="Email" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="mobilephone" class="col-sm-3 control-label">Email</label>
                                        <div class="col-sm-4">
                                            <input type="email" id="mobilephone" placeholder="+7 (XXX)-XXX-XX-XX" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="col-sm-3 control-label">Password</label>
                                        <div class="col-sm-4">
                                            <input type="password" id="password" placeholder="Password" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
                                        <div class="col-sm-4">
                                            <input type="date" id="birthDate" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-3">Gender</label>
                                        <div class="col-sm-6">
                                            <div class="row">
                                                <div class="col-sm-4">
                                                    <label class="radio-inline">
                                                        <input type="radio" id="femaleRadio" value="Female">Female
                                                    </label>
                                                </div>
                                                <div class="col-sm-4">
                                                    <label class="radio-inline">
                                                        <input type="radio" id="maleRadio" value="Male">Male
                                                    </label>
                                                </div>
                                                <div class="col-sm-4">
                                                    <label class="radio-inline">
                                                        <input type="radio" id="uncknownRadio" value="Unknown">Unknown
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div> <!-- /.form-group -->
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-3">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox">I accept <a href="#">terms</a>
                                                </label>
                                            </div>
                                        </div>
                                    </div> <!-- /.form-group -->
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-3">
                                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                                        </div>
                                    </div>
                                </form> <!-- /form -->
                            </div> <!-- ./container -->

                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
